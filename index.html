<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style.css" href="./assets/css/style.css">
    <title>Timed Code Quiz</title>
</head>
<body>
    <header>
        <!-- Link to high scores -->
        <a href="#">View High Scores</a>
        <!-- Current time -->
        <div id="currentTime"></div>
    </header>

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Quiz content -->
        <div id="questions">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="startBtn">Start Quiz</button>
        </div>
    </div>

    <script src="./assets/js/quiz.js"></script>
</body>
</html>
